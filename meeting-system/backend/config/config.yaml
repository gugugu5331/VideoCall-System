# 会议系统配置文件

# 服务器配置
server:
  host: "0.0.0.0"
  port: 8080
  mode: "debug"  # debug, release, test
  read_timeout: 60
  write_timeout: 60

# PostgreSQL数据库配置
database:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "password"
  dbname: "meeting_system"
  sslmode: "disable"
  max_idle_conns: 10
  max_open_conns: 100

# Redis配置
redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  pool_size: 10

# MongoDB配置
mongodb:
  uri: "mongodb://localhost:27017"
  database: "meeting_system"

# MinIO对象存储配置
minio:
  endpoint: "localhost:9000"
  access_key_id: "minioadmin"
  secret_access_key: "minioadmin"
  use_ssl: false
  bucket_name: "meeting-system"

# JWT配置
jwt:
  secret: "meeting-system-secret-key-change-in-production"
  expire_time: 24  # 小时

# ZeroMQ配置 (与Edge-LLM-Infra集成)
zmq:
  unit_manager_host: "localhost"
  unit_manager_port: 5001
  unit_name: "meeting_ai_service"
  timeout: 30  # 秒

# 日志配置
log:
  level: "info"  # debug, info, warn, error, fatal
  filename: "logs/app.log"
  max_size: 100    # MB
  max_age: 30      # 天
  max_backups: 10
  compress: true

# Docker环境配置文件
server:
  host: "0.0.0.0"
  port: 8080
  mode: "release"
  read_timeout: 60
  write_timeout: 60

database:
  host: "127.0.0.1"
  port: 15432
  user: "postgres"
  password: "password"
  dbname: "meeting_system"
  sslmode: "disable"
  timezone: "Asia/Shanghai"
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600

redis:
  host: "127.0.0.1"
  port: 16379
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 5

mongodb:
  host: "127.0.0.1"
  port: 27017
  username: "admin"
  password: "password"
  database: "meeting_system"
  auth_source: "admin"

minio:
  endpoint: "127.0.0.1:9000"
  access_key: "minioadmin"
  secret_key: "minioadmin"
  bucket: "meeting-files"
  use_ssl: false

jwt:
  secret: "meeting-system-secret-key-change-in-production"
  expires_in: 86400  # 24小时
  refresh_expires_in: 604800  # 7天

log:
  level: "info"
  filename: "logs/app.log"
  max_size: 100
  max_age: 30
  max_backups: 10
  compress: true

etcd:
  endpoints:
    - "etcd:2379"
  dial_timeout: 5
  ttl: 30
  namespace: "/services"

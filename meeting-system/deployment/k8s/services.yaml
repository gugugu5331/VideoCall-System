apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: meeting-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: meeting-system/user-service:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: CONFIG_PATH
              value: /app/config/user-service.yaml
            - name: DATABASE_HOST
              value: postgres
            - name: DATABASE_PORT
              value: "5432"
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: ETCD_ENDPOINTS
              value: etcd:2379
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: meeting-secrets
                  key: JWT_SECRET
            - name: ALLOWED_ORIGINS
              value: http://localhost:8800,http://meeting-nginx
            - name: MESSAGE_QUEUE_TYPE
              value: kafka
            - name: EVENT_BUS_TYPE
              value: kafka
            - name: KAFKA_BROKERS
              value: kafka:9092
            - name: KAFKA_TOPIC_PREFIX
              value: meeting
            - name: KAFKA_GROUP_ID
              value: meeting-system
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /app/config
      volumes:
        - name: config
          configMap:
            name: meeting-config
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: meeting-system
spec:
  selector:
    app: user-service
  ports:
    - port: 8080
      targetPort: 8080
---

version: "2.4"

services:
  postgres:
    image: postgres:15-alpine
    container_name: meeting-postgres
    environment:
      POSTGRES_DB: meeting_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/shared/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    networks:
      - meeting-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: meeting-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - meeting-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  etcd:
    image: quay.io/coreos/etcd:v3.5.15
    container_name: meeting-etcd
    environment:
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd:2380
      - ETCD_INITIAL_CLUSTER=default=http://etcd:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_DATA_DIR=/etcd-data
    volumes:
      - etcd_data:/etcd-data
    networks:
      - meeting-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "etcdctl", "--endpoints=http://localhost:2379", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 10

  user-service:
    build:
      context: ./backend
      dockerfile: user-service/Dockerfile
    container_name: meeting-user-service
    environment:
      - JWT_SECRET=${JWT_SECRET:-meeting-system-dev-secret-change-me-please-32chars}
      - ETCD_ENDPOINTS=etcd:2379
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend/config:/app/config:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      etcd:
        condition: service_healthy
    networks:
      - meeting-network
    restart: unless-stopped

  meeting-service:
    build:
      context: ./backend
      dockerfile: meeting-service/Dockerfile
    container_name: meeting-meeting-service
    environment:
      - JWT_SECRET=${JWT_SECRET:-meeting-system-dev-secret-change-me-please-32chars}
      - ETCD_ENDPOINTS=etcd:2379
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend/config:/app/config:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      etcd:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - meeting-network
    restart: unless-stopped

  signaling-service:
    build:
      context: ./backend
      dockerfile: signaling-service/Dockerfile
    container_name: meeting-signaling-service
    environment:
      - JWT_SECRET=${JWT_SECRET:-meeting-system-dev-secret-change-me-please-32chars}
      - ETCD_ENDPOINTS=etcd:2379
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend/config:/app/config:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      etcd:
        condition: service_healthy
      user-service:
        condition: service_started
      meeting-service:
        condition: service_started
    networks:
      - meeting-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: meeting-nginx
    volumes:
      - ./nginx/nginx.web.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/var/www/static:ro
    ports:
      - "8800:80"
      - "443:443"
    depends_on:
      - user-service
      - meeting-service
      - signaling-service
    networks:
      - meeting-network
    restart: unless-stopped

networks:
  meeting-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  etcd_data:

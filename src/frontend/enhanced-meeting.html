<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增强版视频会议系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 1.5em;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .meeting-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .main-content {
            flex: 1;
            display: flex;
            gap: 20px;
            padding: 20px;
            overflow: hidden;
        }

        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-video-area {
            flex: 2;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        .main-video-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .main-video-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .main-control-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .main-control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .thumbnails-area {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .thumbnails-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .thumbnails-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .thumbnail-video {
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .thumbnail-video:hover {
            transform: scale(1.05);
            border-color: rgba(79, 172, 254, 0.5);
        }

        .thumbnail-video.selected {
            border-color: #ffc107;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.5);
        }

        .thumbnail-video.local {
            border-color: #4facfe;
        }

        .thumbnail-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-overlay {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
        }

        .sidebar {
            width: 350px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px 15px 0 0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom-color: #4facfe;
            background: rgba(79, 172, 254, 0.1);
        }

        .sidebar-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .participant-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .participant-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(79, 172, 254, 0.5);
        }

        .participant-item.main-speaker {
            border-color: #ffc107;
            background: rgba(255, 193, 7, 0.2);
        }

        .participant-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            font-size: 16px;
        }

        .participant-info {
            flex: 1;
        }

        .participant-name {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .participant-status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
        }

        .status-indicator.muted {
            background: #dc3545;
        }

        .bottom-controls {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
            position: relative;
        }

        .control-button.camera {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }

        .control-button.camera.off {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }

        .control-button.mic {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .control-button.mic.off {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }

        .control-button.screen {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            color: white;
        }

        .control-button.presenter {
            background: linear-gradient(45deg, #6f42c1, #e83e8c);
            color: white;
        }

        .control-button.presenter.active {
            background: linear-gradient(45deg, #28a745, #20c997);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        .control-button.hangup {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        .control-button:hover {
            transform: scale(1.1);
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .hidden {
            display: none !important;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录模态框 -->
        <div id="loginModal" class="login-modal">
            <div class="login-form">
                <h2>🎥 加入会议</h2>
                <div class="form-group">
                    <label for="username">您的姓名</label>
                    <input type="text" id="username" placeholder="请输入您的姓名" required>
                </div>
                <div class="form-group">
                    <label for="meetingId">会议ID</label>
                    <input type="text" id="meetingId" placeholder="请输入会议ID" value="enhanced-meeting">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="testJoinMeeting()" style="width: 100%;">🚀 加入会议</button>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="testFunction()" style="width: 100%; margin-top: 10px; background: #28a745;">🧪 测试功能</button>
                </div>
            </div>
        </div>

        <!-- 头部 -->
        <div class="header">
            <h1>🎥 增强版视频会议系统</h1>
            <div class="header-controls">
                <div class="meeting-info">
                    <div>会议ID: <span id="currentMeetingId">-</span></div>
                    <div>参与者: <span id="participantCount">0</span> 人</div>
                </div>
                <button class="btn btn-primary" onclick="leaveMeeting()">离开会议</button>
            </div>
        </div>

        <!-- 主要内容 -->
        <div class="main-content">
            <!-- 视频区域 -->
            <div class="video-section">
                <!-- 主视频区域 -->
                <div class="main-video-area">
                    <video id="mainVideo" class="main-video" autoplay playsinline></video>
                    <div class="main-video-overlay">
                        <span id="mainVideoUserName">选择一个参与者作为主视频</span>
                    </div>
                    <div class="main-video-controls">
                        <button class="main-control-btn" onclick="toggleMainVideoFullscreen()" title="全屏">⛶</button>
                        <button class="main-control-btn" onclick="toggleMainVideoMute()" title="静音" id="mainVideoMuteBtn">🔊</button>
                    </div>
                </div>
                
                <!-- 缩略图区域 -->
                <div class="thumbnails-area">
                    <div class="thumbnails-header">
                        <h3>参与者视频</h3>
                        <span style="font-size: 12px; opacity: 0.7;">点击选择主视频</span>
                    </div>
                    <div class="thumbnails-grid" id="thumbnailsGrid">
                        <!-- 缩略图将动态添加 -->
                    </div>
                </div>
            </div>

            <!-- 侧边栏 -->
            <div class="sidebar">
                <div class="sidebar-tabs">
                    <div class="tab" onclick="switchTab('participants')">👥 参与者</div>
                    <div class="tab active" onclick="switchTab('chat')">💬 聊天</div>
                    <div class="tab" onclick="switchTab('detection')">🤖 检测</div>
                </div>
                
                <div class="sidebar-content">
                    <!-- 参与者标签页 -->
                    <div id="participantsTab" class="tab-content hidden">
                        <div style="margin-bottom: 15px;">
                            <h3>会议参与者</h3>
                            <p style="font-size: 12px; opacity: 0.7; margin-top: 5px;">点击参与者设为主视频</p>
                        </div>
                        <div id="participantList">
                            <!-- 参与者将动态添加 -->
                        </div>
                    </div>

                    <!-- 聊天标签页 -->
                    <div id="chatTab" class="tab-content">
                        <div style="height: 300px; overflow-y: auto; margin-bottom: 15px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px;" id="chatMessages">
                            <!-- 聊天消息 -->
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="chatInput" placeholder="输入消息..." style="flex: 1; padding: 8px; border: 1px solid rgba(255,255,255,0.3); border-radius: 5px; background: rgba(255,255,255,0.1); color: white;" onkeypress="handleChatKeyPress(event)">
                            <button class="btn btn-primary" onclick="sendChatMessage()">发送</button>
                        </div>
                    </div>

                    <!-- 检测标签页 -->
                    <div id="detectionTab" class="tab-content hidden">
                        <h3>AI检测状态</h3>
                        <div style="margin: 15px 0;">
                            <label style="display: flex; align-items: center; gap: 8px;">
                                <input type="checkbox" id="enableDetection" checked onchange="toggleDetection()">
                                启用实时检测
                            </label>
                        </div>
                        <div id="detectionResults" style="height: 250px; overflow-y: auto; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px; font-size: 12px;">
                            <!-- 检测结果 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部控制栏 -->
        <div class="bottom-controls">
            <button class="control-button camera" id="cameraBtn" onclick="toggleCamera()" title="摄像头">📹</button>
            <button class="control-button mic" id="micBtn" onclick="toggleMicrophone()" title="麦克风">🎤</button>
            <button class="control-button screen" onclick="toggleScreenShare()" title="屏幕共享">🖥️</button>
            <button class="control-button presenter" id="presenterBtn" onclick="togglePresenter()" title="申请主讲">🎯</button>
            <button class="control-button hangup" onclick="leaveMeeting()" title="挂断">📞</button>
        </div>
    </div>

    <script src="js/webrtc.js"></script>
    <script src="js/detection.js"></script>
    <script src="js/enhanced-app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频会议系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d2d;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }

        .header h1 {
            font-size: 1.5em;
            color: #4facfe;
        }

        .header .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4facfe;
            color: white;
        }

        .btn-primary:hover {
            background: #3d8bfe;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .main-content {
            flex: 1;
            display: flex;
        }

        .video-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: #1a1a1a;
            gap: 15px;
        }

        .main-video-container {
            flex: 2;
            background: #2d2d2d;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #4facfe;
            position: relative;
            min-height: 400px;
        }

        .main-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-video-overlay {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 15px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .main-video-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }

        .main-control-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s;
        }

        .main-control-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .thumbnail-area {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .video-container {
            position: relative;
            background: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
            border: 2px solid #444;
            cursor: pointer;
            transition: all 0.3s;
        }

        .video-container:hover {
            border-color: #4facfe;
            transform: scale(1.02);
        }

        .video-container.local {
            border-color: #4facfe;
        }

        .video-container.speaking {
            border-color: #28a745;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.5);
        }

        .video-container.main-selected {
            border-color: #ffc107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.5);
        }

        .video-container.thumbnail {
            aspect-ratio: 16/9;
            min-height: 120px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .video-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .control-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .sidebar {
            width: 300px;
            background: #2d2d2d;
            border-left: 1px solid #444;
            display: flex;
            flex-direction: column;
        }

        .sidebar-tabs {
            display: flex;
            background: #3d3d3d;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom-color: #4facfe;
            background: #2d2d2d;
        }

        .sidebar-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .participant-list {
            list-style: none;
        }

        .participant-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #3d3d3d;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .participant-item:hover {
            background: #4d4d4d;
            border-color: #4facfe;
        }

        .participant-item.main-speaker {
            border-color: #ffc107;
            background: #4d4d2d;
        }

        .participant-item.speaking {
            border-color: #28a745;
            background: #2d4d2d;
        }

        .participant-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #4facfe;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            font-size: 16px;
            position: relative;
        }

        .participant-avatar.speaking::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background: #28a745;
            border-radius: 50%;
            border: 2px solid #2d2d2d;
        }

        .participant-info {
            flex: 1;
        }

        .participant-name {
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .participant-status {
            font-size: 12px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .participant-controls {
            display: flex;
            gap: 5px;
        }

        .participant-control-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s;
        }

        .participant-control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .participant-control-btn.active {
            background: #4facfe;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: #3d3d3d;
            border-radius: 8px;
        }

        .chat-message.own {
            background: #4facfe;
            margin-left: 20px;
        }

        .chat-sender {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 2px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #3d3d3d;
            color: white;
        }

        .bottom-controls {
            background: #2d2d2d;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-top: 1px solid #444;
        }

        .control-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
        }

        .control-button.camera {
            background: #4facfe;
            color: white;
        }

        .control-button.camera.off {
            background: #dc3545;
        }

        .control-button.mic {
            background: #28a745;
            color: white;
        }

        .control-button.mic.off {
            background: #dc3545;
        }

        .control-button.screen {
            background: #ffc107;
            color: #000;
        }

        .control-button.hangup {
            background: #dc3545;
            color: white;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }

        .status-indicator.connecting {
            background: #ffc107;
            color: #000;
        }

        .status-indicator.error {
            background: #dc3545;
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .login-form {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4facfe;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #3d3d3d;
            color: white;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .detection-alert {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 5px;
            max-width: 300px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录模态框 -->
        <div id="loginModal" class="login-modal">
            <div class="login-form">
                <h2>加入会议</h2>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="请输入您的姓名" required>
                </div>
                <div class="form-group">
                    <label for="meetingId">会议ID</label>
                    <input type="text" id="meetingId" placeholder="请输入会议ID" value="demo-meeting">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="joinMeeting()" style="width: 100%;">加入会议</button>
                </div>
            </div>
        </div>

        <!-- 状态指示器 -->
        <div id="statusIndicator" class="status-indicator hidden">连接中...</div>

        <!-- 检测告警 -->
        <div id="detectionAlert" class="detection-alert hidden">
            <strong>⚠️ 检测到可疑内容</strong>
            <p>系统检测到可能的伪造音视频内容，请注意！</p>
        </div>

        <!-- 头部 -->
        <div class="header">
            <h1>🎥 视频会议系统</h1>
            <div class="controls">
                <button class="btn btn-primary" onclick="toggleSettings()">设置</button>
                <button class="btn btn-danger" onclick="leaveMeeting()">离开会议</button>
            </div>
        </div>

        <!-- 主要内容 -->
        <div class="main-content">
            <!-- 视频区域 -->
            <div class="video-area" id="videoArea">
                <!-- 主视频区域 -->
                <div class="main-video-container" id="mainVideoContainer">
                    <video id="mainVideo" class="main-video" autoplay playsinline></video>
                    <div class="main-video-overlay">
                        <span id="mainVideoUserName">选择一个参与者作为主视频</span>
                    </div>
                    <div class="main-video-controls">
                        <button class="main-control-btn" onclick="toggleMainVideoFullscreen()" title="全屏">⛶</button>
                        <button class="main-control-btn" onclick="toggleMainVideoMute()" title="静音" id="mainVideoMuteBtn">🔊</button>
                    </div>
                </div>

                <!-- 缩略图区域 -->
                <div class="thumbnail-area" id="thumbnailArea">
                    <!-- 本地视频缩略图 -->
                    <div class="video-container local thumbnail" id="localVideoContainer" onclick="selectMainVideo('local')">
                        <video id="localVideo" autoplay muted playsinline></video>
                        <div class="video-overlay">
                            <span id="localUserName">您</span>
                            <span id="localStatus">(本地)</span>
                        </div>
                        <div class="video-controls">
                            <button class="control-btn" onclick="toggleLocalVideo()" title="切换摄像头">📹</button>
                            <button class="control-btn" onclick="toggleLocalAudio()" title="切换麦克风">🎤</button>
                        </div>
                    </div>
                    <!-- 远程视频缩略图将动态添加 -->
                </div>
            </div>

            <!-- 侧边栏 -->
            <div class="sidebar">
                <div class="sidebar-tabs">
                    <div class="tab active" onclick="switchTab('participants')">参与者</div>
                    <div class="tab" onclick="switchTab('chat')">聊天</div>
                    <div class="tab" onclick="switchTab('detection')">检测</div>
                </div>
                
                <div class="sidebar-content">
                    <!-- 参与者列表 -->
                    <div id="participantsTab" class="tab-content">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <h3>参与者 (<span id="participantCount">1</span>)</h3>
                            <button class="btn btn-primary" onclick="refreshParticipants()" title="刷新参与者列表">🔄</button>
                        </div>
                        <div style="margin-bottom: 10px; font-size: 12px; color: #888;">
                            点击参与者可设为主视频
                        </div>
                        <ul class="participant-list" id="participantList">
                            <!-- 参与者将动态添加 -->
                        </ul>
                    </div>

                    <!-- 聊天区域 -->
                    <div id="chatTab" class="tab-content hidden">
                        <div class="chat-area">
                            <div class="chat-messages" id="chatMessages">
                                <!-- 聊天消息将动态添加 -->
                            </div>
                            <div class="chat-input">
                                <input type="text" id="chatInput" placeholder="输入消息..." onkeypress="handleChatKeyPress(event)">
                                <button class="btn btn-primary" onclick="sendChatMessage()">发送</button>
                            </div>
                        </div>
                    </div>

                    <!-- 检测面板 -->
                    <div id="detectionTab" class="tab-content hidden">
                        <h3>AI检测状态</h3>
                        <div style="margin-bottom: 15px;">
                            <label>
                                <input type="checkbox" id="enableDetection" checked onchange="toggleDetection()">
                                启用实时检测
                            </label>
                        </div>
                        <div id="detectionResults">
                            <div style="background: #3d3d3d; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
                                <div style="font-size: 12px; color: #888;">最近检测结果</div>
                                <div style="color: #28a745;">✅ 未发现异常</div>
                                <div style="font-size: 12px; color: #888;">置信度: 95%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部控制栏 -->
        <div class="bottom-controls">
            <button class="control-button camera" id="cameraBtn" onclick="toggleCamera()" title="摄像头">📹</button>
            <button class="control-button mic" id="micBtn" onclick="toggleMicrophone()" title="麦克风">🎤</button>
            <button class="control-button screen" onclick="toggleScreenShare()" title="屏幕共享">🖥️</button>
            <button class="control-button hangup" onclick="leaveMeeting()" title="挂断">📞</button>
        </div>
    </div>

    <script src="js/webrtc.js"></script>
    <script src="js/detection.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

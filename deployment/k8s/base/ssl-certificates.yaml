# SSL证书配置
# 方式1: 使用cert-manager自动获取Let's Encrypt证书
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@your-domain.com  # 替换为您的邮箱
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@your-domain.com  # 替换为您的邮箱
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - http01:
        ingress:
          class: nginx
---
# 方式2: 手动创建SSL证书Secret
apiVersion: v1
kind: Secret
metadata:
  name: video-conference-tls
  namespace: video-conference
type: kubernetes.io/tls
data:
  # 替换为您的实际证书内容 (base64编码)
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t...
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0t...
---
# 通配符证书Secret
apiVersion: v1
kind: Secret
metadata:
  name: wildcard-tls
  namespace: video-conference
type: kubernetes.io/tls
data:
  # 通配符证书 *.your-domain.com
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t...
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0t...
